<html>
    <head>
        <title>
            HTML 5 
        </title>
    </head>
    <body>
        <form method="get" action="2.html" target="_blank">
            <fieldset><!--CREATES THE BOX LINE WITHIN THE ALL OVER STUFF-->
                <legend>Html 5</legend><!--TO OVERWRITE ON THE LINE OF FIELDSET -->

                Email:
                <input type="email" name="mail">
                <br><br>
                Url:
                <input type="url" name="url">
                <br><br>
                Number:
                <input type="Number"  name="points" min="1",max="10">
                <br><br>
                range:
                <input type="range" name="pointRange" min="1" max="10">
                <br><br>
                Date:
                <input type="date" name="date">
                <br>
                <br>
                Week:
                <input type="week" name="week">
                <br>
                <br>
                Month:
                <input type="month" name="month">
                <br>
                <br>
                Time:
                <input type="time" name="time">
                <br>
                <br>
                Date-time:
                <input type="datetime-local" name="date_time">
                <br><br>
                Search bar:
                <input type="search"  name="search_bar" placeholder="Search here">
                <br><br>
                Color-picker:
                <input type="color" name="Color-picker">
                <br><br>
                Telephone:
                <input type="tel" name="Telephone">
                <br><br>
                File:
                <input type="file" name="file">
                <br><br>

            </fieldset>
            <input type="submit" name="Submit">
            <input type="reset" name="Reset">
        </form>
    </body>
</html>
