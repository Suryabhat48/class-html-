<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Personal inform </legend>
        <label for="username">Firstname</label>
        <form method="get" action="process.php" target="_blank">
            <input type="text" name="Firstname" id="username">
            <br>
            <br>
        <label for="LastName">LastName</label>
            <input type="text" name="LastName"id="LastName">
            
        Gender:
            
            <input type="radio" name="Gender" value="male" id="male"><label for="male">Male</label>
            
            <input type="radio" name="Gender" value="female" id="female"> <label for="female">Female</label>
            <br>
            Qualification:
            <input type="checkbox" name="Qualification" value="Phd" id="Phd"><label for="Phd">Phd</label>
            <input type="checkbox" name="Qualification" value="Mtech"id="Mtech"><label for="Mtech">Mtech</label>
            <input type="checkbox" name="Qualification" value="Btech"id="Btech"><label for="Btech">Btech</label>
            <input type="checkbox" name="Qualification" value="BBA"id="BBA"><label for="BBA">BBA</label>
            <br>
            Address:
            <textarea name="Address" rows="10" cols="50" placeholder="Enter your official address"></textarea>
            <br>
            <br>
            State:
            <select name="ustate">
                <option value="select">Select State</option>
                <option value="ka">Karnataka</option>
                <option value="tl">Tamil Nadu</option>
                <option value="ap">Andhra pradesh</option>
                <option value="ts">Telangana</option>
            </select>
            <input type="submit" name="Submit">
            Technical skills:
            <select name="skills" >
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="react">React</option>
                <option value="javascript">Javascript</option>
            </select>
        </form>
    </fieldset>
</body>
</html>
